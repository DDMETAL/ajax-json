<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="JS/jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(function(){
		$('#b1').click(f1);
	});
	function f1(){
		$('#h1').load('saveInfo.do',$('#form1').serialize());
	}
</script>
</head>
<body>
	<h1 id="h1"></h1>
	<form id="form1">
		<fieldset>
			<legend>送货信息</legend>
			收件人:<input name="name"/><br/>
			联系电话:<input name="phone"/><br/>
			地址:<input name="address"/><br/>
			<input id="b1" type="button" value="确定"/>
		</fieldset>
	</form>
</body>
</html>
